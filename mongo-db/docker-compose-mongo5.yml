version: '3.8'
services:

  mongodb1:
    image: sw-nexus:9001/mongo5_replica:1.0.0
    command: /usr/bin/mongod --config /etc/config.yml
    environment:
      - MONGO_USER_ADMIN=adminGenerali
      - MONGO_PASS_ADMIN=adminGeneraliPass
      - MONGO_REPLICA_ADMIN=replicaAdminGenerali
      - MONGO_PASS_REPLICA=replicaAdminGeneraliPass
      - MONGO_INITDB_DATABASE=admin
    deploy:
      placement:
        constraints:
          - node.platform.os == linux
          - node.role == worker
          - node.labels.type == Swarm-Mongo1-Prd
      resources:
        limits:
          cpus: '0.90'
          memory: 3G
        reservations:
          cpus: '0.90'
          memory: 3G
    ports:
      - 30001:27017
    networks:
      - alphanetwork
    volumes:
      - type: volume
        source: mongodb1_data
        target: /data/arb/
      - type: volume
        source: mongodb1_configdb
        target: /data/config/
      - /opt/docker-volumes/nfs/mongo5/security/mongo-repl.key:/etc/mongo-repl.key:ro
      - /opt/docker-volumes/nfs/mongo5/security/config.yml:/etc/config.yml:ro

  mongodb2:
    image: sw-nexus:9001/mongo5_replica:1.0.0
    command: /usr/bin/mongod --config /etc/config.yml
    environment:
      - MONGO_USER_ADMIN=adminGenerali
      - MONGO_PASS_ADMIN=adminGeneraliPass
      - MONGO_REPLICA_ADMIN=replicaAdminGenerali
      - MONGO_PASS_REPLICA=replicaAdminGeneraliPass
      - MONGO_INITDB_DATABASE=admin
    deploy:
      placement:
        constraints:
          - node.platform.os == linux
          - node.role == worker
          - node.labels.type == Swarm-Mongo2-Prd
      resources:
        limits:
          cpus: '0.90'
          memory: 3G
        reservations:
          cpus: '0.90'
          memory: 3G
    ports:
      - 30002:27017
    networks:
      - alphanetwork
    volumes:
      - type: volume
        source: mongodb2_data
        target: /data/db/
      - type: volume
        source: mongodb2_configdb
        target: /data/config/
      - /opt/docker-volumes/nfs/mongo5/security/mongo-repl.key:/etc/mongo-repl.key
      - /opt/docker-volumes/nfs/mongo5/security/config.yml:/etc/config.yml

  mongodb_arbiter:
    image: sw-nexus:9001/mongo5_arbiter:1.0.0
    command: /usr/bin/mongod --config /etc/confArbiter.yml
    deploy:
      placement:
        constraints:
          - node.platform.os == linux
          - node.role == worker
          - node.labels.type == Swarm-Mongo-Arb-Prd
      resources:
        limits:
          cpus: '0.50'
          memory: 50M
        reservations:
          cpus: '0.25'
          memory: 20M
    ports:
      - 30003:27017
    networks:
      - alphanetwork
    volumes:
      - type: volume
        source: mongodb_arb_data
        target: /data/db/
      - type: volume
        source: mongodb_arb_configdb
        target: /data/config/
      - /opt/docker-volumes/nfs/mongo5/security/mongo-repl.key:/etc/mongo-repl.key
      - /opt/docker-volumes/nfs/mongo5/security/confArbiter.yml:/etc/confArbiter.yml

